name: "Lint"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ruff-check:
    name: "Ruff Check"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          source $HOME/.cargo/env
          uv pip install --system -e ".[dev]"

      - name: Run ruff check
        run: ruff check .

  ruff-format:
    name: "Ruff Format"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          source $HOME/.cargo/env
          uv pip install --system -e ".[dev]"

      - name: Run ruff format check
        run: ruff format --check .
